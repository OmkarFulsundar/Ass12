<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways to integrate CSS</title>

</head>
<body>
    <h1 style="color: aquamarine;">
        CSS can be implemented by three ways
    </h1>

    <h1 style="color: red;">
        Inline CSS : Inline CSS is applied directly to HTML elements using the style attribute.
    </h1>

    <p style="color: orange;"> 
        It allows you to apply CSS styles to individual HTML tags.
    </p>

</body>
</html>
